language: c
sudo: required
os: [linux]
compiler: [clang, gcc]
install:
    - sudo apt-get update -qq;
    - sudo apt-get -y install lua5.2 lua5.1 liblua5.2-dev liblua5.1-dev;
script:
    - export MAKEFLAGS="-j$(mk/nproc.sh) -Otarget"
    - make local-libgumbo
    - make build-lua52 build-lua51 USE_LOCAL_LIBGUMBO=1
    - make check-lua52 check-lua51
